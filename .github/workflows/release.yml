name: Release Pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - 'wheel_overlay/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'wheel_overlay/**'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./wheel_overlay

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration Release

  package-and-release:
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./wheel_overlay

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Install WiX Toolset
      run: dotnet tool install --global wix

    - name: Publish (Default Location)
      run: dotnet publish WheelOverlay/WheelOverlay.csproj -c Release -r win-x64 --self-contained -p:PublishSingleFile=true

    - name: Build MSI
      run: |
        cd Package
        wix build Package.wxs -o ../WheelOverlay.msi -b ../WheelOverlay/bin/Release/net8.0-windows/win-x64/publish

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: wheel_overlay/WheelOverlay.msi
        tag_name: v${{ github.run_number }}
        name: Release v${{ github.run_number }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
